<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - PeTshop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./../css/styleContato.css">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-custom-green">
        <div class="container py-3">
            <div class="row align-items-center">
                <div class="col-md-4 mb-3 mb-md-0">
                    <a href="/projeto-petshop/MelhorAmigo/pages/index.html" class="text-white text-decoration-none d-flex align-items-center">
                        <img src="./../assets/images/pma-logo.png" alt="Logo Petshop" width="40" height="40">
                        <span class="ms-3 fs-4">Petshop</span>
                    </a>
                </div>
                <div class="col-md-6 mb-3 mb-md-0">
                    <nav class="d-flex justify-content-center">
                        <a href="/projeto-petshop/MelhorAmigo/pages/index.html" class="text-white text-decoration-none me-3">Home</a>
                        <a href="/projeto-petshop/MelhorAmigo/pages/produtos.html" class="text-white text-decoration-none me-3">Produtos</a>
                        <a href="/projeto-petshop/MelhorAmigo/pages/galeria.html" class="text-white text-decoration-none me-3">Galeria</a>
                        <a href="/projeto-petshop/MelhorAmigo/pages/contato.html" class="text-white text-decoration-none">Contato</a>
                    </nav>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-light text-custom-green">Agende um Horário</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="text-custom-green py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <h2 class="text-dark mb-1">Entre em Contato</h2>
                    <p class="text-muted mb-4">Preencha o formulário abaixo para entrar em contato conosco.</p>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label text-muted">Nome</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label text-muted">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label text-muted">Mensagem</label>
                            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Mapa de Localização -->
    <section class="text-custom-green py-5">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="text-dark">Nossa Localização</h2>
                <p class="text-muted">Encontre-nos no mapa abaixo e venha nos visitar!</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="position-relative border border-custom-green rounded overflow-hidden" style="height: 400px;">
                        <iframe src="https://maps.google.com/maps?width=100%&height=600&hl=pt&q=Petshop%20Location&ie=UTF8&t=&z=14&iwloc=B&output=embed" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        <div class="position-absolute bottom-0 start-0 bg-white p-3 rounded shadow-sm">
                            <h3 class="h6 text-dark mb-1">ENDEREÇO</h3>
                            <p class="mb-0 small">Rua Exemplo, 123, Bairro, Cidade, Estado</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-custom-green text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <a href="#" class="text-white text-decoration-none d-flex align-items-center mb-2">
                        <img src="./../assets/images/pma-logo.png" alt="Logo Petshop" width="40" height="40">
                        <span class="ms-3 fs-4">Petshop</span>
                    </a>
                    <p class="mb-0">&copy; 2024 Petshop - <a class="text-white" href="#" target="_blank">@username</a></p>
                </div>
                <div class="col-sm-6 text-sm-end">
                    <a href="#" class="text-white me-2"><i class="bi bi-globe"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
